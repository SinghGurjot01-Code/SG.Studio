
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML2App</title>
    <style>
        :root {
            --primary: #111;
            --secondary: #333;
            --accent: #555;
            --text: #111;
            --bg: #fff;
            --editor-bg: #f9f9f9;
            --header-bg: #fff;
            --footer-bg: #fff;
            --border: #ddd;
            --shadow: rgba(0, 0, 0, 0.1);
            --button-text: #fff;
            --transition: all 0.3s ease;
            --code-font: 'Courier New', monospace;
        }

        .dark-mode {
            --primary: #f5f5f5;
            --secondary: #ddd;
            --accent: #aaa;
            --text: #f5f5f5;
            --bg: #111;
            --editor-bg: #222;
            --header-bg: #111;
            --footer-bg: #111;
            --border: #333;
            --shadow: rgba(0, 0, 0, 0.3);
            --button-text: #111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
        }

        header {
            background-color: var(--header-bg);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 10px var(--shadow);
            position: relative;
            z-index: 10;
            border-bottom: 1px solid var(--border);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: var(--bg);
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                height: calc(100vh - 120px);
            }
        }

        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 50vh;
        }

        @media (min-width: 768px) {
            .editor-section {
                min-height: auto;
            }
        }

        .editor-tabs {
            display: flex;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .editor-tab {
            padding: 0.5rem 1rem;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            border-radius: 4px 4px 0 0;
        }

        .editor-tab:hover {
            background-color: color-mix(in srgb, var(--primary), transparent 90%);
        }

        .editor-tab.active {
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
            font-weight: 700;
            background-color: color-mix(in srgb, var(--primary), transparent 95%);
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .code-editor {
            flex: 1;
            background-color: var(--editor-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            font-family: var(--code-font);
            color: var(--text);
            resize: none;
            outline: none;
            box-shadow: 0 2px 8px var(--shadow);
            display: none;
        }

        .code-editor.active {
            display: block;
        }

        .code-editor:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(17, 17, 17, 0.2);
        }

        .editor-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--button-text);
        }

        .btn-primary:hover {
            background-color: color-mix(in srgb, var(--primary), black 10%);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--button-text);
        }

        .btn-secondary:hover {
            background-color: color-mix(in srgb, var(--secondary), black 10%);
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .preview-container {
            flex: 1;
            background-color: var(--editor-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        footer {
            background-color: var(--footer-bg);
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 -2px 10px var(--shadow);
            font-size: 0.875rem;
            color: var(--text);
            border-top: 1px solid var(--border);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn:hover {
            animation: pulse 0.5s ease;
        }

        .editor-tab:hover {
            background-color: color-mix(in srgb, var(--primary), transparent 90%);
        }

        .credit {
            position: absolute;
            bottom: 1px;
            left: 180px;
            font-size: 0.75rem;
            color: #999;
            font-family: 'Inter', sans-serif;
            opacity: 0.8;
            z-index: 1000;
        }

        .logo path {
            fill: var(--text);
        }
    </style>
</head>
<body>
    <header>
            </svg>
            <h1>Html2App</h1>
            <a href="https://sglabs.netlify.app/" target="_blank" style="text-decoration: none;">
                <small class="credit">By SG.Labs</small>
            </a>
        </div>

    </header>

    <main class="main-container">
        <section class="editor-section">
            <div class="editor-tabs">
                <button class="editor-tab active" data-target="html-editor">HTML</button>
                <button class="editor-tab" data-target="css-editor">CSS</button>
                <button class="editor-tab" data-target="js-editor">JavaScript</button>
            </div>
            <div class="editor-container">
                <textarea id="html-editor" class="code-editor active" placeholder="<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
</head>
<body>
    <!-- Your HTML here -->
</body>
</html>"></textarea>
                <textarea id="css-editor" class="code-editor" placeholder="/* Your CSS here */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}"></textarea>
                <textarea id="js-editor" class="code-editor" placeholder="// Your JavaScript here
document.addEventListener('DOMContentLoaded', function() {
    // Your code here
});"></textarea>
                <div class="editor-actions">
                    <button id="generate-btn" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 5H6V19C6 20.1 6.9 21 8 21H16V19H8V5Z" fill="currentColor"/>
                            <path d="M18 3H10C8.9 3 8 3.9 8 5V15C8 16.1 8.9 17 10 17H18C19.1 17 20 16.1 20 15V5C20 3.9 19.1 3 18 3ZM18 15H10V5H18V15Z" fill="currentColor"/>
                        </svg>
                        Generate App
                    </button>
                    <button id="download-btn" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 9H15V3H9V9H5L12 16L19 9Z" fill="currentColor"/>
                            <path d="M19 18H5V20H19V18Z" fill="currentColor"/>
                        </svg>
                        Download App
                    </button>
                </div>
            </div>
        </section>

        <section class="preview-section">
            <div class="preview-header">
                <h2 class="preview-title">Live Preview</h2>
            </div>
            <div class="preview-container">
                <iframe id="preview-iframe" class="preview-iframe" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
        </section>
    </main>

    <footer>
        Made by SG.Labs â€” Still in progress
    </footer>

    <script>
        // DOM Elements
        const htmlEditor = document.getElementById('html-editor');
        const cssEditor = document.getElementById('css-editor');
        const jsEditor = document.getElementById('js-editor');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const previewIframe = document.getElementById('preview-iframe');
        const editorTabs = document.querySelectorAll('.editor-tab');
        const codeEditors = document.querySelectorAll('.code-editor');
        // Remove dark mode toggle related code

        // Tab Switching
        editorTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and editors
                editorTabs.forEach(t => t.classList.remove('active'));
                codeEditors.forEach(e => e.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding editor
                tab.classList.add('active');
                const targetEditor = document.getElementById(tab.dataset.target);
                targetEditor.classList.add('active');
            });
        });

        // Generate App
        generateBtn.addEventListener('click', () => {
            const html = htmlEditor.value;
            const css = cssEditor.value;
            const js = jsEditor.value;

            // Create a complete HTML document
            const fullHtml = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Generated App</title>
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `;

            // Display in iframe
            previewIframe.srcdoc = fullHtml;
        });

        // Download App
        downloadBtn.addEventListener('click', () => {
            const html = htmlEditor.value;
            const css = cssEditor.value;
            const js = jsEditor.value;

            // Create a complete HTML document
            const fullHtml = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Generated App</title>
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `;

            // Create download link
            const blob = new Blob([fullHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'appforge-app.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Initialize with default content
        htmlEditor.value = `<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
</head>
<body>
    <h1 style="color: #111; text-align: center;">Welcome to Html2App!</h1>
    <p style="text-align: center;">Edit the code to see live changes.</p>
    <button id="demo-btn" style="display: block; margin: 20px auto; padding: 10px 20px; background-color: #111; color: white; border: none; border-radius: 5px; cursor: pointer;">Click Me</button>
</body>
</html>`;

        cssEditor.value = `body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f9f9f9;
}`;

        jsEditor.value = `document.getElementById('demo-btn').addEventListener('click', function() {
    alert('Button clicked! Try editing the code to customize this app.');
});`;

        // Generate initial preview
        generateBtn.click();

        // Block code inspect
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.onkeydown = function (e) {
            if (e.key === "F12" || (e.ctrlKey && ["u", "s", "c"].includes(e.key.toLowerCase()))) {
                e.preventDefault();
                return false;
            }
        };
    </script>
</body>
</html>
